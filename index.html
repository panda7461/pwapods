<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcast Player PWA</title>
  <link rel="manifest" href="/pwapods/manifest.json">
  <link rel="stylesheet" href="/pwapods/styles.css">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/pwapods/service-worker.js')
        .then(registration => console.log('Service Worker registered with scope:', registration.scope))
        .catch(error => console.log('Service Worker registration failed:', error));
    }
  </script>
</head>
<body>
  <h1>Podcast Player</h1>
  <ul id="podcast-list"></ul>
  <audio id="audio-player" controls></audio>
  <script src="/pwapods/app.js"></script>
</body>
</html>
